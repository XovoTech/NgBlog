<section>
  <form (submit)="onSubmit($event)" class="container w-75 pt-4">
    <fieldset>
      <legend>Create a new Blog</legend>
      <div class="form-group">
        <label for="titleInput" class="form-label mt-4">Title</label>
        <input name="title" type="text" class="form-control" id="titleInput" placeholder="Blog Title">
      </div>

      <div class="form-group">
        <label for="descriptionInput" class="form-label mt-4">Description</label>
        <input name="description" type="text" class="form-control" id="descriptionInput" placeholder="Blog Description">
      </div>

      <div class="form-group mb-4">
        <label for="contentMarkdown" class="form-label mt-4">Content Markdown</label>
        <textarea [rows]="10" name="content" class="form-control" id="contentMarkdown" rows="3"></textarea>
      </div>

      <button class="btn btn-primary">Create Blog</button>
    </fieldset>
  </form>

</section>
